swagger: '2.0'
basePath: /api/3/groupings
consumes:
  - applicaiton/json
produces:
  - applicaiton/json
info:
  version: 3.0.0
  title: Groupings
parameters:
  fulllistParam:
    name: full-list
    in: query
    description: Enables or disables the return ov objects rather then uuids
    required: false
    allowEmptyValue: false
    type: boolean
    format: boolean
  fulllistfieldsParam:
    name: full-list-fields
    in: query
    description: Fields to be returnd when full-list is enabled
    required: false
    format: string
    type: array
    items:
      type: string
    collectionFormat: csv
definitions:
  uuid:
    type: string
    pattern: '[0-9a-f]{8}-[0-9a-f]{4}-[0-9a-f]{4}-[0-9a-f]{4}-[0-9a-f]{12}'
  grouping:
    properties:
      config:
        type: object
      metadata:
        type: object
      elements:
        type: array
        items:
          $ref: '#/definitions/uuid'
      name:
        type: string
      uuid:
        $ref: '#/definitions/uuid'
      type:
        type: string
        enum:
          - stack
          - cluster
paths:
  #------------------
  # Groupings
  #------------------
  '/':
    get:
      tags:
        - 'groupings'
      summary: list groupings
      description: |
        Lists all `Groupings` visible to the user, either by uuid or objects.
      parameters:
        - $ref: '#/parameters/fulllistParam'
        - $ref: '#/parameters/fulllistfieldsParam'
      responses:
        '200':
          description: list of groupings
          schema:
            type: array
            items:
              allOf:
                - $ref: '#/definitions/grouping'
                - type: string
  '/{uuid}':
    get:
      tags:
        - 'groupings'
      summary: read grouping
      parameters:
        - name: uuid
          in: path
          description: uuid of the grouping to get
          required: true
          type: string
      responses:
        '200':
          description: returns a grouping
          schema:
            $ref: '#/definitions/grouping'
  '/{uuid}/elements/{other}':
    parameters:
      - name: uuid
        in: path
        description: uuid of the grouping to modify
        required: true
        type: string
      - name: other
        in: path
        description: uuid of the grouping to add
        required: true
        type: string
    put:
      tags:
        - 'groupings'
      summary: add an element to the grouping
      responses:
        '200':
          description: OK
    delete:
      tags:
        - 'groupings'
      summary: remove an vm from the grouping
      responses:
        '200':
          description: OK
  '/{uuid}/config/{path}':
    parameters:
      - name: uuid
        in: path
        description: uuid of the grouping to modify
        required: true
        type: string
      - name: path
        in: path
        description: path of the configuration key
        required: true
        type: string
    put:
      tags:
        - 'groupings'
      summary: Sets configuration value for a grouping
      parameters:
        - name: body
          in: body
          required: true
          schema:
            type: object
      responses:
        '200':
          description: OK
    delete:
      tags:
        - 'groupings'
      summary: Removes grouping configuration
      responses:
        '200':
          description: OK
  '/{uuid}/metadata/{path}':
    parameters:
      - name: uuid
        in: path
        description: uuid of the grouping to modify
        required: true
        type: string
      - name: path
        in: path
        description: path of the metadata key
        required: true
        type: string
    put:
      tags:
        - 'groupings'
      summary: Sets metadata value for a grouping
      parameters:
        - name: body
          in: body
          required: true
          schema:
            type: object
      responses:
        '200':
          description: OK
    delete:
      tags:
        - 'groupings'
      summary: Removes grouping metadata
      responses:
        '200':
          description: OK'