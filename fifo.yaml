###################
# Path definitions
###################
paths:
  #------------------
  # OAuth2
  #------------------
  '/oauth2/auth':
    get:
      tags:
        - 'oauth'
      summary: OAuth2 Authorization Code Request and Implict Request
      description: |
        This endpoint serves both 'Authorization Code Request' and the
        'Implict Request' parts of the OAuth 2 workflow depending on the
        *response_type* provided.
      parameters:
        - name: response_type
          in: query
          type: string
          required: true
          enum:
            - 'code'
            - 'token'
        - name: client_id
          in: query
          type: string
          required: true
          description: ID of the client
        - name: redirect_uri
          in: query
          type: string
          description: The URI redirected to at the end of the OAuth2 dance
          required: true
        - name: state
          in: query
          type: string
          description: client state that gets passed back to the redirect uri
        - name: scope
          in: query
          type: string
          description: list of scopes to claim
      responses:
        200:
          description: Redirect to new user
    post:
      tags:
        - 'oauth'
      summary: Authorization Code grant and 
      description: |
        Serves both the Authorization Code Grant and Implict Grant
        * [4.1.1 Authorization Code Grant / Authorization Request](https://tools.ietf.org/html/rfc6749#section-4.1.1)
        * [4.2.1 Implicit Grant / Authorization Request](https://tools.ietf.org/html/rfc6749#section-4.2.1)
      consumes:
        - 'application/x-www-form-urlencoded'
      parameters:
        - name: body
          in: body
          required: true
          schema:
            type: object
            properties:
              response_type:
                type: string
                enum:
                  - 'code'
                  - 'token'
              client_id:
                type: string
                description: ID of the client
              redirect_uri:
                type: string
                description: The URI redirected to at the end of the OAuth2 dance
              scope:
                type: array
                items:
                  type: string
                description: list of scopes to claim
              state:
                type: string
                description: client state that gets passed back to the redirect uri
              username:
                type: string
                description: the username
              password:
                type: string
                description: the password
      responses:
        302:
          description: |
            Redirects to the redirect_uri with the `access_code` as query
            parameter.
  '/oauth2/token':
    post:
      tags:
        - oauth
      summary: OAuth2 token endpoint
      description: |
        This endpoint serves the following parts of the OAuth workflow, please
        see the linked specifications for details as it does not fit the swagger
        spec definition language.
        * [4.1.3 Access Token Request](https://tools.ietf.org/html/rfc6749#section-4.1.3)
        * [4.4.2 Access Token Request](https://tools.ietf.org/html/rfc6749#section-4.4.2)
        * [4.2.1 Implicit Grant / Authorization Request](https://tools.ietf.org/html/rfc6749#section-4.2.1)
        * [4.3 Resource Owner Password Credentials Grant](https://tools.ietf.org/html/rfc6749#section-4.3)
        * [6 Refreshing an Access Token](https://tools.ietf.org/html/rfc6749#section-6)
      consumes:
        - 'application/x-www-form-urlencoded'
      parameters:
        - name: body
          in: body
          required: true
          schema:
            type: object
            properties:
              grant_type:
                type: string
                enum:
                  - authorization_code
                  - client_credentials
                  - refresh_token
                  - password
      responses:
        200:
          description: The token was sucessfully provided.
          schema:
            type: object
            properties:
              access_token:
                type: string
              token_type:
                type: string
                enum:
                  - 'bearer'
              expires_in:
                type: integer
              refresh_token:
                type: string
                description: Only for Access Token Request
              scope:
                type: array
                items:
                  type: string

  #------------------
  # Scope
  #------------------
  '/scopes':
    get:
      tags:
        - scope
      summary: lists the scopes
      responses:
        200:
          description: The list of the
          schema:
            type: array
            items:
              type: object
              properties:
                'default':
                  type: boolean
                  description: weather this scope is a default scope or not
                'description':
                  type: string
                  description: the description of the scope
                'scope':
                  type: string
                  description: "the name of the scope"
                  
  #------------------
  # Session
  #------------------
  '/sessions':
    delete:
      tags:
        - oauth
        - sessions
      summary: deletes a token
      responses:
        204:
          description: ok
    get:
      tags:
        - sessions
        - users
      summary: retrieves information about the current session
      responses:
        200:
          description: the logged in user
          schema:
            $ref: '#/definitions/user'

  '/sessions/one_time_token':
    get:
      tags:
        - oauth
        - sessions
      summary: creates a one time toke
      description: |
        FiFo uses one time tokens to secure web socket, that way
        the token can be passed as a query parameter without securty
        concerns since it will be only valid for a single use. One time
        tokens have a very short lifetime and will be invalidated after
        the first use.
      responses:
        200:
          description: the token and experiey
          schema:
            type: object
            properties:
              token:
                type: string
                description: the token
              expiery:
                type: integer
                description: lifetime of the token in seconds

  #------------------
  # Users
  #------------------
  '/users':
    get:
      tags:
        - 'users'
      summary: Lists all users visible to the user
      description: |
        See Get User for the fields available for full-list-fields.
      parameters:
        - $ref: '#/parameters/fulllistParam'
        - $ref: '#/parameters/fulllistfieldsParam'
      responses:
        '200':
          description: list of users
          schema:
            type: array
            items:
              allOf:
                - $ref: '#/definitions/user'
                - $ref: '#/definitions/uuid'
    post:
      tags:
        - 'users'
      summary: Creates a new user
      description: |
        Creates a new user
      responses:
        303:
          description: Redirect to new user
  '/user/{uuid}':
    parameters:
      - name: uuid
        in: path
        description: uuid of the user
        required: true
        type: string
    get:
      tags:
        - 'users'
      summary: Reads a user
      responses:
        '200':
          description: returns a grouping
          schema:
            $ref: '#/definitions/user'
    put:
      tags:
        - 'users'
      summary: Changes the password of a user
      parameters:
        - name: body
          in: body
          required: true
          schema:
            type: object
            properties:
              password:
                description: new password to set
                type: string
      responses:
        '200':
          description: OK
          schema:
            $ref: '#/definitions/user'
    delete:
      tags:
        - 'users'
      summary: Deletes a user
      responses:
        '200':
          description: OK
  '/user/{uuid}/permissions/{permission}':
    parameters:
      - name: uuid
        in: path
        description: UUID of the user
        required: true
        type: string
      - name: permission
        in: path
        description: |
          the permission to grant as path i.e. 'some/funky/permission'
        required: true
        type: string
    get:
      tags:
        - 'users'
      summary: |
        Tests if a user has is allowed to perform an action.
        Please note that 403 here does not mean the user is not allowed
        but that the requesting token was not allowed to test for the client!
      responses:
        '200':
          description: OK
    put:
      tags:
        - 'users'
      summary: Grants a permission to a user
      responses:
        '200':
          description: OK
    delete:
      tags:
        - 'users'
      summary: Revokes a permission from a user
      responses:
        '200':
          description: OK
  '/user/{uuid}/role/{role}':
    parameters:
      - name: uuid
        in: path
        description: UUID of the user
        required: true
        type: string
      - name: role
        in: path
        description: UUID of the role to join
        required: true
        type: string
    put:
      tags:
        - 'users'
      summary: Gives a user a role
      responses:
        '200':
          description: OK
    delete:
      tags:
        - 'users'
      summary: Removes a role from a user
      responses:
        '200':
          description: OK
  '/users/{uuid}/keys' :
    put:
      tags:
        - 'users'
      summary: Adds a SSH key to a user
      parameters:
        - name: uuid
          in: path
          description: uuid of the user
          required: true
          type: string
        - name: body
          in: body
          required: true
          schema:
            type: object
            properties:
              keys:
                description: key/value pair for the key
                type: string
      responses:
        '200':
          description: OK
  '/users/{uuid}/keys/{key-id}' :
    delete:
      tags:
        - 'users'
      summary: Removes a SSH key from a user
      parameters:
        - name: uuid
          in: path
          description: UUID of the user
          required: true
          type: string
        - name: key-id
          in: path
          description: id if the key to delete
          required: true
          type: string
      responses:
        '200':
          description: OK
  '/users/{uuid}/yubikeys' :
    put:
      tags:
        - 'users'
      summary: Removes a SSH key from a user
      parameters:
        - name: uuid
          in: path
          description: uuid of the user
          required: true
          type: string
        - name: body
          in: body
          required: true
          schema:
            type: object
            properties:
              otp:
                description: OTP from the YubiKey to add
                type: string
      responses:
        '200':
          description: OK
  '/users/{uuid}/yubikeys/{key-id}' :
    delete:
      tags:
        - 'users'
      summary: Removes a SSH key from a user
      parameters:
        - name: uuid
          in: path
          description: UUID of the user
          required: true
          type: string
        - name: key-id
          in: path
          description: id if the key to delete
          required: true
          type: string
      responses:
        '200':
          description: OK
  '/users/{uuid}/orgs/{org}':
    parameters:
      - name: uuid
        in: path
        description: uuid of the user
        required: true
        type: string
      - name: org
        in: path
        description: UUID of the org to join
        required: true
        type: string
    put:
      tags:
        - 'users'
      summary: |
        Adds a user to an Organisation. The first joined Organisation
        will automatically be set as active. Any further Organisations
        need to be selected as active by passing the 'active' parameter
        in a JSON.
      parameters:
        - name: body
          in: body
          required: false
          schema:
            type: object
            properties:
              active:
                description: used to set an org
                type: boolean
      responses:
        '200':
          description: OK
    delete:
      tags:
        - 'users'
      summary: Removes user from an organization
      responses:
        '200':
          description: OK
  '/users/{uuid}/tokens':
    post:
      tags:
        - 'users'
      summary: |
        Crates a API token for a user with a given scope, please keep in
        mind that the reply to this request is THE ONLY TIME the bearer
        token can be accessed!
      parameters:
        - name: uuid
          in: path
          description: uuid of the user
          required: true
          type: string
        - name: body
          in: body
          required: true
          schema:
            type: object
            properties:
              comment:
                description: A comment for the token
                type: string
              scopes:
                description: A list of scopes for the token
                type: array
                items:
                  type: string
      responses:
        '200':
          description: OK
          schema:
            $ref: '#/definitions/apikey'
  '/users/{uuid}/tokens/{token-id}' :
    delete:
      tags:
        - 'users'
      summary: |
        Revokes a token, this applies equally for access and refresh tokens
      parameters:
        - name: uuid
          in: path
          description: UUID of the user
          required: true
          type: string
        - name: token-id
          in: path
          description: ID of the token to delete (not the token itself!)
          required: true
          type: string
      responses:
        '200':
          description: OK
  #------------------
  # Clients
  #------------------
  '/clients':
    get:
      tags:
        - 'clients'
      summary: Lists all clients visible to the user.
      description: |
        See Get Client for the fields available for 'full-list-fields'
      parameters:
        - $ref: '#/parameters/fulllistParam'
        - $ref: '#/parameters/fulllistfieldsParam'
      responses:
        '200':
          description: list of clients
          schema:
            type: array
            items:
              allOf:
                - $ref: '#/definitions/client'
                - $ref: '#/definitions/uuid'
    post:
      tags:
        - 'clients'
      summary: Creates a new client
      parameters:
        - name: body
          in: body
          required: true
          schema:
            type: object
            properties:
              client:
                description: the ClientID
                type: string
              secre:
                description: the secret for the client
                type: string
      responses:
        303:
          description: Redirect to new client
  '/clients/{uuid}':
    get:
      tags:
        - 'clients'
      summary: Reads a client
      parameters:
        - name: uuid
          in: path
          description: uuid of the client
          required: true
          type: string
      responses:
        '200':
          description: returns a client
          schema:
            $ref: '#/definitions/client'
    put:
      tags:
        - 'clients'
      summary: Changes the 'secret' of a client
      parameters:
        - name: uuid
          in: path
          description: UUID of the client
          required: true
          type: string
        - name: body
          in: body
          required: true
          schema:
            type: object
            properties:
              secret:
                description: New secret for the client
                type: string
      responses:
        '200':
          description: OK
    delete:
      tags:
        - 'clients'
      summary: Deletes a Client
      parameters:
        - name: uuid
          in: path
          description: UUID of the client
          required: true
          type: string
      responses:
        '200':
          description: OK
  '/clients/{uuid}/permissions/{permission}':
    get:
      tags:
        - 'clients'
      summary: |
        Tests if a client has is allowed to perform an action. Please note
        that 403 here does not mean the client is not allowed but that the
        requesting token was not allowed to test for the client!
      parameters:
        - name: uuid
          in: path
          description: UUID of the client
          required: true
          type: string
        - name: permission
          in: path
          description: |
            the permission to test as path i.e. 'some/funky/permission'
          required: true
          type: string
      responses:
        '200':
          description: OK
    put:
      tags:
        - 'clients'
      summary: Grants a permission> to a client
      parameters:
        - name: uuid
          in: path
          description: UUID of the client
          required: true
          type: string
        - name: permission
          in: path
          description: |
            the permission to test as path i.e. 'some/funky/permission'
          required: true
          type: string
      responses:
        '200':
          description: OK
    delete:
      tags:
        - 'clients'
      summary: Revokes a permission to a client
      parameters:
        - name: uuid
          in: path
          description: UUID of the client
          required: true
          type: string
        - name: permission
          in: path
          description: |
            the permission to test as path i.e. 'some/funky/permission'
          required: true
          type: string
      responses:
        '200':
          description: OK
  '/clients/{uuid}/uris':
