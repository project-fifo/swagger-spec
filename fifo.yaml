        - $ref: '#/parameters/fulllistfieldsParam'
      responses:
        '200':
          description: list of roles
          schema:
            type: array
            items:
              allOf:
                - $ref: '#/definitions/role'
                - $ref: '#/definitions/uuid'
    post:
      tags:
        - 'roles'
      summary: Creates a new role
      parameters:
        - name: body
          in: body
          required: true
          schema:
            type: object
            properties:
              name:
                description: Name of the role
                type: string
              secret:
                description: the secret for the client
                type: array
                items:
                  type: string
      responses:
        '303':
          description: Redirect to new client
  '/roles/{uuid}':
    get:
      tags:
        - 'roles'
      summary: Reads a role
      parameters:
        - name: uuid
          in: path
          description: UUID of the role
          required: true
          type: string
      responses:
        '200':
          description: returns a role
          schema:
            $ref: '#/definitions/role'
    delete:
      tags:
        - 'roles'
      summary: Deletes a role
      parameters:
        - name: uuid
          in: path
          description: UUID of the role
          required: true
          type: string
      responses:
        '200':
          description: OK
  '/roles/{uuid}/permissions/{permission}':
